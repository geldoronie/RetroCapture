<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>RetroCapture Stream</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid px-3 px-md-4 py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-controller fs-1 text-primary me-3"></i>
                    <div>
                        <h1 class="mb-0">RetroCapture Stream</h1>
                        <p class="text-muted mb-0">Streaming de vídeo em tempo real</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Player -->
        <div class="row mb-4">
            <div class="col-12 col-lg-10 col-xl-9 mx-auto">
                <div class="card bg-dark border-secondary shadow-lg">
                    <div class="card-body p-0">
                        <div class="ratio ratio-16x9 bg-black">
                            <video id="videoPlayer" class="w-100 h-100" controls preload="auto">
                                Seu navegador não suporta HLS.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="row g-3 mb-4">
            <!-- Stream Info -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-secondary border-secondary h-100">
                    <div class="card-header bg-dark border-secondary">
                        <h5 class="mb-0">
                            <i class="bi bi-info-circle text-primary me-2"></i>
                            Informações do Stream
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted d-block mb-1">Status</small>
                            <span class="badge bg-warning text-dark" id="status">Conectando...</span>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted d-block mb-1">Codec</small>
                            <span class="text-light" id="codec">-</span>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted d-block mb-1">Resolução</small>
                            <span class="text-light" id="resolution">-</span>
                        </div>
                        <div>
                            <small class="text-muted d-block mb-1">URL do Stream</small>
                            <code class="text-primary small" id="streamUrl">-</code>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-secondary border-secondary h-100">
                    <div class="card-header bg-dark border-secondary">
                        <h5 class="mb-0">
                            <i class="bi bi-lightning-charge text-warning me-2"></i>
                            Ações Rápidas
                        </h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <button class="btn btn-primary mb-2" onclick="copyStreamUrl()">
                            <i class="bi bi-clipboard me-2"></i>
                            Copiar URL
                        </button>
                        <a id="streamLink" href="/stream" target="_blank" class="btn btn-success">
                            <i class="bi bi-box-arrow-up-right me-2"></i>
                            Abrir em Nova Aba
                        </a>
                    </div>
                </div>
            </div>

            <!-- Compatibility Info -->
            <div class="col-12 col-md-12 col-lg-4">
                <div class="card bg-secondary border-secondary h-100">
                    <div class="card-header bg-dark border-secondary">
                        <h5 class="mb-0">
                            <i class="bi bi-shield-check text-success me-2"></i>
                            Compatibilidade
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="small mb-2">
                            <i class="bi bi-check-circle text-success me-2"></i>
                            <strong>Suportado:</strong> Chrome, Firefox, Safari, Edge
                        </p>
                        <p class="small mb-2">
                            <i class="bi bi-info-circle text-info me-2"></i>
                            <strong>Formato:</strong> HLS (HTTP Live Streaming)
                        </p>
                        <p class="small mb-0">
                            <i class="bi bi-codec text-primary me-2"></i>
                            <strong>Codec:</strong> H.264/AAC
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Warning/Error Message -->
        <div class="row">
            <div class="col-12 col-lg-10 col-xl-9 mx-auto">
                <div class="alert alert-warning alert-dismissible fade show d-none" id="warning" role="alert">
                    <h4 class="alert-heading">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Aviso
                    </h4>
                    <div id="warningContent"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/player.js"></script>
</body>
</html>
